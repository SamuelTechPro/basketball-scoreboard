


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="board">
        <div class="home-baord">   
            <h1>Home</h1>
            <h2 class="home-score">0</h2>
            <span onclick="addOne()">+1</span>
            <span onclick="addTwo()">+2</span>
            <span onclick="addThree()">+3</span>
        </div>
        <div class="guest-baord">   
            <h1 id="main-guest">Guest</h1>
            <h2 class="guest-score">0</h2>
            <span onclick="addOneGuest()">+1</span>
            <span onclick="addTwoGuest()">+2</span>
            <span onclick="addThreeGuest()">+3</span>
            <span class="btn" onclick="resetScores()">Restart</span>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>


</html>
